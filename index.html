<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./index.js"></script>
    </head>
    <body>
        <h3>Brewery Browser/Brewhunter</h3>

        <div class="search-bar">

                <label for="search_state"></label>
                <input type="text" name="search_state" id="search_state" placeholder="Enter State" value>
                <ol type="A" id="state_list">
                    
                </ol>
            </div>
            <div id = "city-dropdown">
                <label for="search_city"></label>
                <input type="text" name="search_city" id="search_city" placeholder="Enter City" value>
                <ol type="A" id="city_list"></ol>
                
            </div>
        <div class="brewery_bar">

        </div>
        </div>
    </body>
</html>
