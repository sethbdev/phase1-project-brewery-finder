<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        
        <link rel="stylesheet" href="./assets/swiper-bundle.min.css">
        <link rel="stylesheet" href="./style.css">
        
    </head>

    <body>
        <header>
            <div class="main_header">
                <div class="container">
                    <div class="primary-header-inner">
                        <h2 class="main_header" id="header">Brewhunter</h2>
                        <div id="viewModeBtn"></div>
                    </div>
                </div>
            </div>
        </header>
         <!--Image with Bar Name-->
        <div class="page_title">
            <h2 id="page_name">Hunt For Your New Bar</h2>
            <p class="page_description">
                <em>Places we recommended for you to try.</em>
            </p>
            <div id="bar_image">
                <img class="image" id="phancyImage" src="./pictures/phancy.png" alt="Bar Image" image="auto"/> 
            </div>
        </div>
        <!--Bar Information-->
        <div class="bar_description">
            <div>
                <div>
                    <div id="left_description" style="width: 50%; height: 200px; float: left;"> 
                        <img id="default_bar" src="./pictures/bar 1.jpeg" alt="bar" width="280" height="200"/>
                    </div>
                    <div id="right_description" style="margin-left: 50%; height: 207px;"> 
                        <div class="card" id="bar_id">
                            <div class="container" id="phunkyContainer">
                                <h3 id="bar_name">Insert Bar Name</h3>
                                <h4 id="state_location">State</h4>
                                <h4 id="city_location">City</h4>
                                <h4 id="street">Address</h4>
                                <p id="phone_number">Bar Number</p>
                                <p id="link">
                                    <a href="" class="bar_link">Link</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Bar Cards-->

        <section class="swiper_bar">
            <div class="slide_container swiper">
                <div class="slide_content">
                    <div class="card_wrapper swiper-wrapper" id="divInsert">
                        
                        
                    </div>
                </div>

                <div class="swiper-button-next swiper_navBtn"></div>
                <div class="swiper-button-prev swiper_navBtn"></div>
                <div class="swiper-pagination"></div>

            </div>
         </section>
    </body>

<script src="./assets/swiper-bundle.min.js"></script>
<script defer src="./index.js"></script>
</html>
